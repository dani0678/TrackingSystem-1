<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrackingSystem</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="contents">
        <div id="configmap"></div>
        <form class="Setting">
            <legend>Setting</legend>
            <p><label>detectorNumber：<input type="text" name="detectorNumber" size="20"></label></p>
            <p><label>detectorGrid.x：<input type="text" name="detectorGrid.x" size="10"></label></p>
            <p><label>detectorGrid.y：<input type="text" name="detectorGrid.y" size="10"></label></p>
            <p><label>detectorMap：<input type="text" name="detectorMap" size="10"></label></p>
            <button type=button class="submit">
            submit
            </button>
            <button type=button class="delete">
            delete
            </button>
        </form>
    </div>
    <script src="./config/js/mapconfig.js"></script>
    <link rel="stylesheet" type="text/css" href="./config/css/mapconfig.css">
</body>
</html>
